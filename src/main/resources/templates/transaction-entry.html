<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>New Transaction</h2>
    <form action="/transactions/new" method="post" th:object="${transaction}">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}">
        </div>
        <div class="mb-3">
            <label for="transactionDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="transactionDate" th:field="*{transactionDate}">
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" th:field="*{type}">
                <option th:each="type : ${transactionTypes}" th:value="${type}" th:text="${type}"></option>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Transaction</button>
    </form>
</div>
</body>
</html>
