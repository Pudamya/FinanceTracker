<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinanceGuard Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .nav-item {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center mt-3">FinanceGuard</h2>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a class="nav-link active" href="/transactions/new">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/transactions/history">Transactions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/categories/manage">Categories</a>
        </li>
    </ul>
    <div class="profile mt-auto">
        <a href="#" class="nav-link"><img src="profile-pic.png" alt="Profile" style="width: 50px;"> Mohan</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h3 class="mt-3">Dashboard</h3>
    <div class="row mt-4">
        <div class="col-md-6">
            <p>Total Income: <span class="text-success" th:text="${totalIncome}"></span></p>
        </div>
        <div class="col-md-6">
            <p>Total Expenses: <span class="text-danger" th:text="${totalExpenses}"></span></p>
        </div>

    </div>

    <h4 class="mt-4">Recent Transactions</h4>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.date}">2023-10-01</td>
            <td th:text="${transaction.category}">Groceries</td>
            <td th:text="${transaction.description}">Supermarket purchase</td>
            <td th:text="${transaction.amount}">$150.00</td>
            <td><a href="#" class="btn btn-primary">View</a></td>
        </tr>
        <!-- Add more rows as necessary -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
